<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparação para um Evento ao Ar Livre</title>
</head>
<body>
    <main>
        <div class="passo" id="passo-0">
            <p>Você verificou a previsão do tempo para o dia do evento?</p>
            <button class="btn-proximo" data-proximo="1">Sim, próxima pergunta</button>
            <button class="btn-proximo" data-proximo="2">Não, verificar o dia</button>
        </div>
        <div class="passo" id="passo-1">
            <p>A previsão do tempo é favorável para o evento?</p>
            <button class="btn-proximo" data-proximo="3">Sim, próxima pergunta</button>
            <button class="btn-proximo" data-proximo="4">Não, considere mudar de lugar</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Você tem todos os itens essenciais preparados, como alimentos, água e uma tenda?</p>
            <button class="btn-proximo" data-proximo="3">Sim, próxima pergunta</button>
            <button class="btn-proximo" data-proximo="4">Não, adquira os itens faltantes</button>
        </div>
        <div class="passo" id="passo-3">
            <p>Você tem um plano de contingência caso algo imprevisto aconteça durante o evento?</p>
            <button class="btn-proximo" data-proximo="3">Sim, você está pronto!</button>
            <button class="btn-proximo" data-proximo="4">Não, elabore um plano de contingência e finalize os preparativos</button>
        </div>
    </main>



</body>
</html>
